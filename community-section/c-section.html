<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <title>Community Chat</title>
</head>
<body>
    <!-- Header Section with Logo -->
    <header>
        <img src="images/logo3.png" alt="Community Logo" class="logo">
        <h1>Community Chat</h1>
    </header>

    <!-- Background Images -->
    <div class="background-images">
        <img src="images/background2.jpg" alt="Background 1" class="background-image1">
        <img src="images/background1.png" alt="Background 2" class="background-image2">
    </div>

    <!-- Chat Section -->
    <section class="chat-container">
        <div id="chat-box" class="chat-box">"Join the Conversation, Join the Community"</div>
        <input type="text" id="username" placeholder="Enter your username" class="username-input">
        <textarea id="message" placeholder="Type your message..." class="message-input"></textarea>
        <button onclick="addMessage()">Send</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
